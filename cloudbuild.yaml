steps:
- name: 'gcr.io/cloud-builders/yarn'
  args: ['install']
- name: 'gcr.io/cloud-builders/yarn'
  args: ['run', 'build-ci']
  env:
    - 'PATH_PREFIX=staging.nodejs.dev/$SHORT_SHA'
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['-m', 'rsync', '-R', 'public', 'gs://staging.nodejs.dev/$SHORT_SHA']
