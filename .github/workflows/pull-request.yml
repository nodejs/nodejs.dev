name: Pull Request Checks

on:
  pull_request:

jobs:
  test-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install NPM packages
        run: npm ci

      - name: Run Lint Checker
        run: npm run lint

      - name: Run Unit Tests
        run: npm run test-ci

      - name: Upload Code Coverage
        uses: codecov/codecov-action@v3
  build-ci:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install NPM packages
        run: npm ci

      - name: Build Gatsby
        run: npm run build-ci
